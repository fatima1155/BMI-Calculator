<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
  <section class="bg-[#2E073F]  bg-no-repeat bg-cover flex items-center justify-center min-h-screen ">
    <div class="absolute  inset-0 transition-all duration-300  mx-auto container my-40 px-10">
        <div  class="relative w-full max-w-md p-10 rounded-lg shadow-xl shadow-[#040303] bg-black bg-opacity-45 ">
            <div class="text-white">
                <h1 class="text-4xl text-center font-semibold">BMI Calculator</h1><br>
                <form action="">
                    <label class="text-2xl font-semibold " for="">Height</label>
                    <input class="px-10 py-2 rounded-full text-black" type="number" placeholder="CM"><br><br>

                    <label class="text-2xl font-semibold " for="">weight</label>
                    <input class="px-10 py-2 rounded-full text-black" type="number" placeholder="kg"> <br><br>
                    
                    <div class="flex items-center justify-center ">
                        <button class="font-semibold bg-white py-1 rounded-full text-black px-10">Calculate BMI</button>
                    </div>
                </form><br><br>
                <div id="result" class="text-2xl font-semibold ">
                    <h2>Your BMI Score :</h2>
                </div>
            </div>
        </div>
    </div>
  </section>  
</body>
</html>
